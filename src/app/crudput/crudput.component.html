<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModifyArticulo</title>
</head>
<body>
  <div class="container mt-5">
    <form (ngSubmit)="actualizarProducto()" class="bg-dark text-white p-4">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
    </form>
</div>
</body>
</html>
