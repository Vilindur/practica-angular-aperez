<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetArticulos</title>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-3">
      <button class="btn btn-primary" (click)="agregarRegistro()">Agregar nuevo registro</button>
    </div>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editarRegistro(producto.id)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarRegistro(producto.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
